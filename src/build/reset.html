<!DOCTYPE html><html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, maximum-scale=1">
	<link media="all" rel="stylesheet" href="assets/css/root.css">
	<link media="all" rel="stylesheet" href="assets/css/style.css">
<title>Reset Password Page</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="section">
                <div class="graphic-img">
                    <img src="assets/img/graphic.svg" alt="graphic image">
                </div>
                <div class="wrap">
                    <div class="wrap-container">
                        <div class="form-inner">
                            <div class="form-box form-box_reset">
                                <h1 class="h2">
                                    Password Reset
                                </h1>
                                <p>
                                    To reset your password, enter the email address you use to sign in to iofrm
                                </p>
                                <form action="#" class="form form_reset">
                                    <div class="form__group">
                                        <input type="email" name="email" id="email" placeholder="E-mail Address">
                                    </div>
                                    <div class="form__group form__group_button">
                                        <button class="reset">Send Reset Link</button>
                                    </div>
                                </form>
                            </div>
                            <div class="form-send">
                                <div class="tick-icon"></div>
                                <h2>
                                    Password link sent
                                </h2>
                                <p>
                                    Please check your inbox.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/js/main.js" defer=""></script>


</body></html>
